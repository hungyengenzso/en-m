<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Industrial Zone Map</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    /* Top layer iframe */
    .iframe-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 520px; /* top section only */
      z-index: 9999;
      pointer-events: none; /* allow click-through */
    }

    .iframe-layer iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      pointer-events: auto; /* still clickable inside iframe */
    }

    /* Image container */
    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px 0;
    }

    .image-container img {
      width: 90%;           /* Maximum 70% of web width */
      height: auto;         /* Maintain original aspect ratio */
      max-width: 1000px;    /* Maximum limit if image is too large */
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: block;
    }

    /* Prevent images from overlapping iframe */
    body {
      padding-top: 200px; /* will be updated by JS */
      transition: padding 0.3s ease;
    }
  </style>
</head>
<body>

  <!-- Top iframe -->
  <div class="iframe-layer">
  <iframe src="https://hungyengenzso.github.io/en/top"></iframe>
  </div>

  <!-- Two images stacked vertically -->
  <div class="image-container">
    <img src="https://idpvn.com/wp-content/uploads/2022/09/Ba%CC%89n-do%CC%82%CC%80-KCN-Tha%CC%81i-Bi%CC%80nh.jpeg" alt="Map 1">
    <img src="https://idpvn.com/wp-content/uploads/2022/09/Ba%CC%89n-do%CC%82%CC%80-KCN-Hu%CC%9Bng-Ye%CC%82n.jpeg" alt="Map 2">
  </div>

  <script>
    function updatePadding() {
      const screenWidth = window.innerWidth; 
      const padding = screenWidth * 0.2; 
      document.body.style.paddingTop = 50 + padding + "px";
    }

    window.addEventListener("load", updatePadding);
    window.addEventListener("resize", updatePadding);
  </script>

</body>
</html>
