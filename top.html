<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hung Yen Province E-Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
    }

    .header {
      position: relative;
      width: 100%;
      overflow: hidden;
    }
    .header img {
      width: 100%;
      height: auto;
      display: none;
    }
    .header img.active {
      display: block;
    }

    nav {
      background: #0066cc;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 15px;
      position: relative;
      justify-content: space-between;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding-left: 0;
    }
    nav ul li {
      position: relative;
    }
    nav ul li a {
      display: block;
      padding: 15px 18px;
      color: white;
      text-decoration: none;
      font-weight: bold !important;
    }
    nav ul li:hover {
      background: #004c99;
    }

    /* Right section */
    .right-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Hidden search bar */
    .search-box {
      position: relative;
      display: none;
    }
    .search-box input {
      padding: 6px 10px;
      border-radius: 3px;
      border: none;
    }

    /* Suggestions */
    .suggestions {
      position: absolute;
      top: 30px;
      left: 0;
      background: white;
      border: 1px solid #ccc;
      width: 200px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      z-index: 200;
    }
    .suggestion-item {
      padding: 6px 10px;
      cursor: pointer;
      color: black;
    }
    .suggestion-item:hover {
      background: #f0f0f0;
    }

    .flags img {
      width: 30px;
      height: 20px;
      cursor: pointer;
      border: 1px solid #fff;
    }

    /* Bottom banner */
    .banner {
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    .banner a {
      display: block;
      width: 100%;
    }
    .banner img {
      width: 100%;
      height: auto;
      display: none;
    }
    .banner img.active {
      display: block;
    }

    /* Responsive - Đã xóa các style menu cũ */
  </style>
<script>
    // Send actual page height to parent page
    function sendHeightToParent() {
        const height = document.body.scrollHeight;
        window.parent.postMessage({ height: height }, '*');
    }

    // Send height when page finishes loading
    window.addEventListener('load', sendHeightToParent);

    // Monitor height changes (for dynamic pages)
    let lastHeight = 0;
    function checkHeightChange() {
        const currentHeight = document.body.scrollHeight;
        if (currentHeight !== lastHeight) {
            lastHeight = currentHeight;
            sendHeightToParent();
        }
        requestAnimationFrame(checkHeightChange);
    }
    checkHeightChange();
</script>
</head>
<body>

  <!-- Top banner (slider without cropping) -->
  <div class="header">
    <img src="https://hungyengenzso.github.io/en-m/DU%20L%E1%BB%8ACH%20V%C3%80%20DI%20S%E1%BA%A2N%20(10).png" class="active">
    <img src="https://hungyengenzso.github.io/en-m/DU%20L%E1%BB%8ACH%20V%C3%80%20DI%20S%E1%BA%A2N%20(11).png">
    <img src="https://hungyengenzso.github.io/en-m/DU%20L%E1%BB%8ACH%20V%C3%80%20DI%20S%E1%BA%A2N%20(12).png">
  </div>

  <!-- Menu đã được sửa đổi -->
  <nav>
    <ul>
      <li><a href="https://hungyengenzso.github.io/en-m/" target="_blank"><i class="fa fa-home"></i></a></li>
    </ul>

    <div class="right-section">
      <div class="flags">
        <img src="https://hungyengenzso.github.io/en-m/vn.png" alt="VN">
        <img src="https://hungyengenzso.github.io/en-m/en.png" alt="EN">
      </div>
    </div>
  </nav>

  <!-- Bottom banner - Updated with rotating banners -->
  <div class="banner">
    <a href="https://hungyengenzso.github.io/dangbai/post.html" target="_blank" id="banner-link">
      <img src="https://hungyengenzso.github.io/en-m/BAONEW.png" alt="Banner" class="active" id="banner1">
      <img src="https://hungyengenzso.github.io/en-m/BAONEW2.png" alt="Banner" id="banner2">
    </a>
  </div>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Banner image rotation JS -->
  <script>
    // Top banner rotation
    const images = document.querySelectorAll('.header img');
    let current = 0;
    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 5000);

    // Bottom banner rotation
    const banner1 = document.getElementById('banner1');
    const banner2 = document.getElementById('banner2');
    const bannerLink = document.getElementById('banner-link');
    let bannerActive = 1;
    
    setInterval(() => {
      if (bannerActive === 1) {
        banner1.classList.remove('active');
        banner2.classList.add('active');
        bannerLink.href = "https://hungyengenzso.github.io/vi-m/vietnam";
        bannerActive = 2;
      } else {
        banner2.classList.remove('active');
        banner1.classList.add('active');
        bannerLink.href = "https://hungyengenzso.github.io/dangbai/post.html";
        bannerActive = 1;
      }
    }, 5000);

    // Click VN flag -> open in new tab
    document.querySelector('.flags img[alt="VN"]').addEventListener('click', () => {
      window.open("https://hungyengenzso.github.io/vi-m/", "_blank");
    });

    // Click EN flag -> open in new tab
    document.querySelector('.flags img[alt="EN"]').addEventListener('click', () => {
      window.open("https://hungyengenzso.github.io/en-m/", "_blank");
    });
  </script>

<script>
    function sendHeight() {
        const height = document.body.scrollHeight;
        parent.postMessage({ iframeHeight: height }, "*");
    }

    // Send every 0.1s or when resizing
    setInterval(sendHeight, 100);
    window.addEventListener('resize', sendHeight);
    window.addEventListener('load', sendHeight);
</script>

</body>
</html>
